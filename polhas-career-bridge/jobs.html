<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Lowongan Magang - Polhas CareerBridge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-900 font-jakarta antialiased">
    
    <!-- Particles Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></div>
    
    <!-- Navbar Container -->
    <div id="navbar-container" class="relative z-50"></div>

    <!-- Hero -->
    <section class="pt-32 pb-12 bg-gradient-to-br from-blue-50/50 to-white/50 relative">
        <div class="container mx-auto px-6 relative z-10">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-5xl font-extrabold mb-4" data-aos="fade-up">
                    Temukan <span class="text-gradient">Lowongan Impianmu</span>
                </h1>
                <p class="text-xl text-gray-600 mb-8" data-aos="fade-up" data-aos-delay="100">47 lowongan magang & kerja dari Hasnur Group dan mitra</p>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-6">
            <div class="max-w-5xl mx-auto">
                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
                    <div class="grid md:grid-cols-4 gap-4">
                        <div class="md:col-span-2">
                            <div class="relative">
                                <input type="text" id="search-input" placeholder="Cari posisi atau perusahaan..." 
                                    class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-100 transition">
                                <svg class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <select id="type-filter" class="px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-100 transition cursor-pointer">
                            <option value="">Semua Tipe</option>
                            <option value="PKL">PKL/Magang</option>
                            <option value="Kerja">Kerja</option>
                        </select>
                        <select id="prodi-filter" class="px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-100 transition cursor-pointer">
                            <option value="">Semua Prodi</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jobs Grid -->
    <section class="py-12 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h3 class="text-2xl font-bold mb-1">Lowongan Terbaru</h3>
                    <p class="text-gray-600" id="job-count">Menampilkan 0 lowongan</p>
                </div>
            </div>

            <div id="job-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Jobs will be rendered here -->
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="job-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden overflow-y-auto p-4">
        <div class="flex items-center justify-center min-h-screen py-8">
            <div class="bg-white/95 backdrop-blur-xl rounded-3xl w-full max-w-2xl shadow-2xl border border-white/20 modal-container">
                <!-- Modal Header -->
                <div class="flex items-start justify-between p-8 pb-6 sticky top-0 bg-gradient-to-b from-white/95 to-transparent backdrop-blur-xl rounded-t-3xl z-10">
                    <div class="flex items-start gap-5 flex-1">
                        <div class="w-20 h-20 bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl p-3 shadow-lg flex items-center justify-center">
                            <img id="modal-logo" src="" alt="" class="w-full h-full object-contain">
                        </div>
                        <div>
                            <h2 id="modal-role" class="text-2xl font-bold text-gray-900 mb-1"></h2>
                            <p id="modal-company" class="text-gray-600 font-medium"></p>
                        </div>
                    </div>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 p-2 rounded-full transition-all flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="px-8 pb-6 space-y-6 max-h-[calc(100vh-280px)] overflow-y-auto modal-scroll">
                    <!-- Job Meta -->
                    <div class="flex flex-wrap gap-3">
                        <span class="px-5 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full font-semibold text-sm shadow-lg shadow-blue-500/30" id="modal-type"></span>
                        <span class="px-5 py-2.5 bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700 rounded-full text-sm font-medium" id="modal-prodi"></span>
                        <span class="px-5 py-2.5 bg-gradient-to-r from-green-100 to-emerald-100 text-green-700 rounded-full text-sm font-medium flex items-center gap-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                            </svg>
                            <span id="modal-location"></span>
                        </span>
                    </div>

                    <!-- Description -->
                    <div class="bg-gradient-to-br from-blue-50/50 to-purple-50/50 rounded-2xl p-6 border border-blue-100/50">
                        <h3 class="text-lg font-bold text-gray-900 mb-3 flex items-center gap-2">
                            <span class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex items-center justify-center text-white text-sm">üìù</span>
                            Deskripsi Posisi
                        </h3>
                        <p id="modal-description" class="text-gray-700 leading-relaxed"></p>
                    </div>

                    <!-- Requirements -->
                    <div class="bg-gradient-to-br from-orange-50/50 to-yellow-50/50 rounded-2xl p-6 border border-orange-100/50">
                        <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                            <span class="w-8 h-8 bg-gradient-to-br from-orange-500 to-yellow-500 rounded-lg flex items-center justify-center text-white text-sm">‚úì</span>
                            Persyaratan
                        </h3>
                        <ul id="modal-requirements" class="space-y-3 text-gray-700"></ul>
                    </div>

                    <!-- Required Skills Section -->
                    <div id="required-skills-section" class="hidden">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                                <span class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center text-white text-sm">üéØ</span>
                                Skill yang Dibutuhkan
                            </h3>
                            <button id="view-roadmap-btn" class="text-blue-600 hover:text-blue-700 font-semibold text-sm flex items-center gap-1 px-4 py-2 rounded-full hover:bg-blue-50 transition-all">
                                <span>Lihat Roadmap</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="modal-skills" class="space-y-4"></div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="flex gap-4 p-8 pt-6 sticky bottom-0 bg-gradient-to-t from-white/95 to-transparent backdrop-blur-xl rounded-b-3xl">
                    <button id="save-job-btn" class="flex-1 border-2 border-blue-500 text-blue-600 hover:bg-blue-50 py-3.5 rounded-2xl font-bold transition-all hover:scale-105 hover:shadow-lg">
                        üíæ Simpan
                    </button>
                    <button id="apply-btn" class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3.5 rounded-2xl font-bold transition-all hover:scale-105 shadow-lg shadow-blue-500/30">
                        Lamar Sekarang
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Auth Modal Container -->
    <div id="auth-modal-container"></div>
    
    <!-- Auth Modal - Direct -->
    <div id="auth-modal" class="fixed inset-0 bg-black/50 z-50" style="display: none;">
        <div class="fixed inset-0 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl my-8">
                <div id="login-form" class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-2xl font-bold text-gray-900">Masuk</h3>
                        <button type="button" class="close-auth-modal text-gray-400 hover:text-gray-600 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <form id="login-form-element" class="space-y-4">
                        <div><label class="block text-sm font-medium text-gray-700 mb-2">Email</label><input type="email" id="login-email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-100 transition" placeholder="email@example.com"></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-2">Password</label><input type="password" id="login-password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-100 transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
                        <div class="pt-2"><button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-600/20">Masuk</button></div>
                    </form>
                    <p class="text-center text-sm text-gray-600 mt-6 pb-2">Belum punya akun? <a href="#" id="switch-to-register" class="text-blue-600 font-semibold hover:underline">Daftar sekarang</a></p>
                </div>
                <div id="register-form" class="p-5" style="display: none;">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-lg font-bold text-gray-900">Daftar Akun</h3>
                        <button type="button" class="close-auth-modal text-gray-400 hover:text-gray-600 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <form id="register-form-element" class="space-y-2">
                        <div><label class="block text-xs font-medium text-gray-700 mb-1">Nama Lengkap</label><input type="text" id="register-name" required class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-100 transition" placeholder="Masukkan nama lengkap"></div>
                        <div><label class="block text-xs font-medium text-gray-700 mb-1">Email</label><input type="email" id="register-email" required class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-100 transition" placeholder="email@example.com"></div>
                        <div><label class="block text-xs font-medium text-gray-700 mb-1">Password</label><input type="password" id="register-password" required minlength="6" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-100 transition" placeholder="Minimal 6 karakter"></div>
                        <div><label class="block text-xs font-medium text-gray-700 mb-1">Program Studi</label><select id="register-prodi" required class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-100 transition cursor-pointer bg-white"><option value="">Pilih Program Studi</option><option value="D3 Teknik Otomotif">D3 Teknik Otomotif</option><option value="D3 Teknik Informatika">D3 Teknik Informatika</option><option value="D3 Budidaya Tanaman Perkebunan">D3 Budidaya Tanaman Perkebunan</option><option value="D4 Teknologi Rekayasa Multimedia">D4 Teknologi Rekayasa Multimedia</option><option value="D4 Akuntansi Bisnis Digital">D4 Akuntansi Bisnis Digital</option><option value="D4 Bisnis Digital">D4 Bisnis Digital</option><option value="D4 Manajemen Pemasaran Internasional">D4 Manajemen Pemasaran Internasional</option></select></div>
                        <div class="pt-2"><button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-bold text-sm hover:bg-blue-700 transition shadow-lg shadow-blue-600/20">Daftar Sekarang</button></div>
                    </form>
                    <p class="text-center text-xs text-gray-600 mt-3">Sudah punya akun? <a href="#" id="switch-to-login" class="text-blue-600 font-semibold hover:underline">Masuk</a></p>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Load Components First -->
    <script type="module">
        import { loadCommonComponents } from './js/components.js';
        import { updateNavbar, setupDropdownClose } from './js/ui.js';
        import { initParticles } from './js/particles-config.js';
        
        await loadCommonComponents();
        
        // Update navbar after components loaded
        updateNavbar();
        setupDropdownClose();
        
        // Initialize particles
        initParticles();
        
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out-cubic',
            once: true,
            offset: 50
        });
    </script>
    
    <!-- Then load main.js -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
